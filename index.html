<!DOCTYPE html>
<html>
<head>
	<title>Modal form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<span class="info-block-value"><a href="#" id="sign_link" class="info-block-value">sign in/sign up</a></span>

<div class="modal">
	<div class="modal_dialog">
     <span class="close"><a href="#"><img src="close.svg"></a></span>
		<h1>Sign in</h1>
		<a href="#" class="btn login-google">Login with Google</a>
		<a href="#" class="btn login-facebook">Login with Facebook</a>
		<p class="or">or</p>
  	<input type="email" name="email" class="sign_input" placeholder="Email address">
  	<input type="password" name="password" class="sign_input" placeholder="Password">
		<a href="#" class="btn sign_in">Sign in</a>
		<div class="sign_help">
			<a href="#">Forgot you password</a>
			<p>Do not have an account? <a href="#">Create now</a></p>
		</div>
	</div>
</div>		
	
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="modal_form.js"></script>
</body>
</html>
